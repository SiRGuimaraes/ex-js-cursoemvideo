<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Exercícios de JS</title>
    <script>
        function horadodia(){
            let data = new Date();
            let hora = data.getHours();
            let e = document.getElementById("horadodia");
            if(hora >= 6 && hora <12){
                e.style.color = "#d9bc83";
            }else if(hora < 18){
                e.style.color = "#70434a";
            }else{
                e.style.color = "#18566f";
            }
        }
    </script>
</head>
<body onload="horadodia()">
